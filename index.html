<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <title>Agenda de contatos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./img/smartphone.png" alt="celular" />
        <h1>Agenda</h1>
      </header>
      <form id="form-agenda">
        <input type="text" id="nomeContato" name="name" required placeholder="Nome do contato" />
        <input type="tel" id="numeroContato" name="phone" maxlength="9" required placeholder="Numero do contato" />
        <button type="submit" id="btn-add">Cadastrar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome do contato</th>

            <th>Numero do contato</th>
          </tr>
        </thead>
        <tbody id="tabela-agenda">
          <tr>
            <td>Nome</td>
            <td>Numero</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
